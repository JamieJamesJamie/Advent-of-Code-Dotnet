name: Dotnet

on:
  pull_request:
    branches: [main]

jobs:
  csharpier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.401"
      - run: |
          dotnet tool restore
          dotnet csharpier --check .

  dotnet-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.401"
      - run: dotnet format --verify-no-changes

  resharper-globaltools:
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write
      # only required for workflows in private repositories
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.401"
      - run: |
          dotnet tool restore
          dotnet jb inspectcode --build -f='sarif' -o='report.sarif' AdventOfCode.sln
      - uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: report.sarif

  test-shared:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.401"
      - run: dotnet test Common/AdventOfCode.Common.Test/AdventOfCode.Common.Test.csproj

  test-Y2022:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.401"
      - run: dotnet test Solvers/Y2022/AdventOfCode.Y2022.Test/AdventOfCode.Y2022.Test.csproj
