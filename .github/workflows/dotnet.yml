name: Dotnet

on:
  pull_request:
    branches: [main]

env:
  # renovate: datasource=dotnet-version depName=dotnet-sdk
  DOTNET_VERSION: "9.0.100"

jobs:
  format:
    runs-on: ubuntu-latest

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GIT_AUTO_COMMIT_ACTION_CHECKOUT_PAT }}

      - uses: actions/setup-dotnet@3e891b0cb619bf60e2c25674b222b8940e2c1c25 # v4
        with:
          dotnet-version: "${{ env.DOTNET_VERSION }}"

      - run: dotnet format style

      - run: dotnet format analyzers

      - run: dotnet tool restore

      - run: dotnet csharpier .

      - uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4
        with:
          # File containing the version Spec of the version to use.  Examples: package.json, .nvmrc, .node-version, .tool-versions.
          # If node-version and node-version-file are both provided the action will use version from node-version.
          node-version-file: ".nvmrc"
          # Used to specify a package manager for caching in the default directory. Supported values: npm, yarn, pnpm.
          # Package manager should be pre-installed
          # Default: ''
          cache: "npm"

      - run: npm ci

      - run: npx prettier . --write

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@6ed7632824d235029086612d4330d659005af687 # v20
        id: verify-changed-files

      - name: Fail job if any files changed
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: exit 1

      - uses: stefanzweifel/git-auto-commit-action@8621497c8c39c72f3e2a999a26b4ca1b5058a842 # v5
        if: success() || failure()
        with:
          commit_author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          commit_message: "chore(pre-commit): apply automatic changes"

  csharpier:
    needs: format

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - uses: actions/setup-dotnet@3e891b0cb619bf60e2c25674b222b8940e2c1c25 # v4
        with:
          dotnet-version: "${{ env.DOTNET_VERSION }}"

      - run: dotnet tool restore

      - run: dotnet csharpier --check .

  dotnet-format:
    needs: format

    runs-on: ubuntu-latest

    strategy:
      matrix:
        subcommand: ["style", "analyzers"]

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - uses: actions/setup-dotnet@3e891b0cb619bf60e2c25674b222b8940e2c1c25 # v4
        with:
          dotnet-version: "${{ env.DOTNET_VERSION }}"

      - run: dotnet format ${{ matrix.subcommand }} --verify-no-changes

  prettier:
    needs: format

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4
        with:
          # File containing the version Spec of the version to use.  Examples: package.json, .nvmrc, .node-version, .tool-versions.
          # If node-version and node-version-file are both provided the action will use version from node-version.
          node-version-file: ".nvmrc"
          # Used to specify a package manager for caching in the default directory. Supported values: npm, yarn, pnpm.
          # Package manager should be pre-installed
          # Default: ''
          cache: "npm"

      - run: npm ci

      - run: npx prettier . --check

  test-shared:
    needs:   [    format,   csharpier,  dotnet-format,  prettier ]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - uses: actions/setup-dotnet@3e891b0cb619bf60e2c25674b222b8940e2c1c25 # v4
        with:
          dotnet-version: "${{ env.DOTNET_VERSION }}"

      - run: dotnet test Common/AdventOfCode.Common.Test/AdventOfCode.Common.Test.csproj

  test-year:
    needs:   [   format,  csharpier, dotnet-format, prettier]

    runs-on: ubuntu-latest

    strategy:
      matrix:
        project-year: ["2015", "2022", "2023"]

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - uses: actions/setup-dotnet@3e891b0cb619bf60e2c25674b222b8940e2c1c25 # v4
        with:
          dotnet-version: "${{ env.DOTNET_VERSION }}"

      - run: dotnet test Solvers/Y${{ matrix.project-year }}/AdventOfCode.Y${{ matrix.project-year }}.Test/AdventOfCode.Y${{ matrix.project-year }}.Test.csproj
